<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="url"] {
            padding: 8px;
            font-size: 16px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .captcha {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .honeypot {
            display: none; /* Hide this field from humans */
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <form action="/shorten" method="post">
        <label for="url">Enter a URL to shorten:</label>
        <input type="url" id="url" name="url" placeholder="https://example.com" required>
        
        <!-- Simple math CAPTCHA -->
        <div class="captcha">
            <label for="captcha_answer">{{.Question}}</label>
            <input type="text" id="captcha_answer" name="captcha_answer" required>
            <input type="hidden" name="captcha_token" value="{{.Token}}">
        </div>
        
        <!-- Honeypot field - should stay empty -->
        <div class="honeypot">
            <label for="website">Website (leave this empty):</label>
            <input type="text" id="website" name="website">
        </div>
        
        <!-- Time-based check -->
        <input type="hidden" name="form_time" value="" id="form_time">
        
        <button type="submit">Shorten</button>
    </form>
    
    <script>
        // Set the form time when the page loads
        document.getElementById('form_time').value = Date.now();
    </script>
</body>
</html>
